//button style


button:active{
 background:#00F;
 background:inherit;
 outline:0;
}
button:focus {outline:0;}
button:hover {outline:0;}
.button {
  width: 95px;
  height: 95px;
  position: absolute;
  border: solid rgba(255, 255, 255, 0.3) 1px;
  background: transparent;
  cursor: pointer;
  transition: all 1s;
}

.button button {
  position: absolute;
  top: 0px;
  left: 0px;
  color: white;
  font-family: 'Roboto', sans-serif;
  opacity: 0.7;
}
.button .line {
  background: white;
  position: absolute;
  transition: none;
  transform: scale(0);
  opacity: 1;
}
.button .line:nth-child(1) {
  transform-origin: 100% 100%;
  height: 1px;
  width: 20%;
  bottom: 0;
}
.button .line:nth-child(4) {
  transform-origin: 0 100%;
  height: 1px;
  width: 20%;
  top: -1px;
  right: 0;
}
.button .line:nth-child(2) {
  transform-origin: 100% 100%;
  height: 100%;
  width: 1px;
  bottom: 0;
  left: -1px;
}
.button .line:nth-child(5) {
  transform-origin: 100% 0;
  height: 100%;
  width: 1px;
  bottom: 0;
  right: -1px;
}
.button .line:nth-child(3) {
  transform-origin: 0 100%;
  height: 1px;
  width: 100%;
  top: -1px;
  left: -1px;
}
.button .line:nth-child(6) {
  transform-origin: 100% 0;
  height: 1px;
  width: 100%;
  bottom: 0;
  right: -1px;
}
.button:hover > .line {
  transform: scale(1);
  opacity: 0;
  transition: all 1s;
}
.button:hover > .line:nth-child(2), .button:hover > .line:nth-child(5) {
  transition-delay: 0.5s;
}
.button:hover > .line:nth-child(3), .button:hover > .line:nth-child(6) {
  transition-delay: 0.9s;
}
.button:hover {
  background: rgba(255, 255, 255, 0.03);
}

    function sendMessage() {
	 var name=document.getElementById("name1").value;

	 var avatar_urlx=document.getElementById("imf0").src;
	 var webhooks=document.getElementById("webhooks").value;
if(message!=" "&name!=""&message!=""&webhooks!=""){
      var request = new XMLHttpRequest();
      request.open("POST", webhooks);

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username:name,
        avatar_url: avatar_urlx,
        content:message
      }

      request.send(JSON.stringify(params));
	  request.onerror=reqError;
	  request.onload=reqOnload ; 
	 }

   var name=document.getElementById("name1").value;

if(message!=" "&webhooks!=""&name!=""&message!=""){

    }
